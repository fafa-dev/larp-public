<!DOCTYPE html>
<!--
Exemple 01 chapitre 2 : js directement dans la page <head> ou <body>
        le code est exécuté en même temp que le html
-->
<html>
    <head>
        <title>Cours-JS-Ch02_Exemple-01 : calculer</title>
        <meta charset="UTF-8">
        <script>
            alert("du code dans le head");
        </script>
    </head>
    <body>
        <h3>Avant le Javascript</h3>
        <script>
            r = 7 * 9;
            alert('7*9 = ' + r);
        </script>
        <h3>Après le Javascript</h3>
    </body>
</html>
