<!DOCTYPE html>
<!--
Exemple 02 chapitre 4 : l'instruction for
-->
<html>
    <head>
        <title>Cours-JS-Ch4_Exemple-02 : for</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
                function hasard(N) {
                        // renvoie une valeur entière au hasard entre 1 et N inclus
                        return Math.floor(Math.random()*N)+1;
                }
                document.write("Affichage de 10 nombres au hasard<br>");
                max = prompt("Nombres au hasard de 1 à ", "100");
                for (i  = 0; i < 10;  i++) {
                        nombre = hasard(max);
                        document.write("Nombre " + (i + 1) + "  = ",  nombre,  "<br>");
                }
        </script>
    </body>
</html>
