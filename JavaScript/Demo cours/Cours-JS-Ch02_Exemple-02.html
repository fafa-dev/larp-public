<!DOCTYPE html>
<!--
Exemple 02 chapitre 2 : js associé à une balise html gérant un évènement
        le code est analysé en même temp que le code html sans être exécuté
        le code est exécuté uniquement sur l'évènement Click de la souris
-->
<html>
    <head>
        <title>Cours-JS-Ch02_Exemple-02 : calculer</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <input type="button" value="Calculer" onclick="r = 7 * 9;alert('7 * 9 = ' + r);"/>
    </body>
</html>
