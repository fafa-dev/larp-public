<html>
    <head>
        <title>Cours-JS-Ch5_Exemple-02 : Portée des variables</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
           let a = 12;		//  « a » est une variable globale
           b = 4;		//  « b » est une variable globale
           let c = 5;		//  « c » est une variable globale
           d = 9;		//  « d » est une variable globale
           
           function MultipliePar2( b ) {
              let a = b * 2;	//  « a » est une variable locale
                                //  la variable globale a est masquée
              b = 7;    	//  « b » est une variable locale
              if(a === 8){
                  let a = 25;
              }
                  //  la variable globale b est masquée
              e = 3;    	//  « e » est une variable globale
              alert("a = " + a + "\nb = " + b + "\nc = " + c + "\nd = " + d + "\ne = " + e);
              return a;
            }

           document.write("<h2>Le double de ",b," est ",MultipliePar2(b),"</h2><br>");	// affiche 8
	   document.write("<h2>La valeur de b est ",b);
           document.write("<h2>La valeur de a est ",a,"</h2><br>");	//  affiche 12
           document.write("<h2>La valeur de e est ",e,"</h2><br>");	//  affiche 3
        </script>
    </body>
</html>
