<html>
    <head>
        <title>Cours-JS-Ch5_Exemple-01 : var</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <script type="text/javascript">
                var x;
                document.write("<h3>Voici la valeur de x : x = " + x + "</h3>");
                document.write("<h3>et son type : typeof(x) = " + typeof (x) + "</h3><br>");
                x = "une chaine";
                document.write("<h3>Voici la valeur de x : x = " + x + "</h3>");
                document.write("<h3>et son type : typeof(x) = " + typeof (x) + "</h3><br>");
                x = 15.45;
                document.write("<h3>Voici la valeur de x : x = " + x + "</h3>");
                document.write("<h3>et son type : typeof x = " + typeof x + "</h3>");
                var a = "123";
                var b = "456";
                document.write(a + b, "<br />"); 	// affiche 123456
                document.write(parseInt(a) + parseInt(b), "<br />"); 	// affiche 579

            </script>     
        </div>
    </body>
</html>
