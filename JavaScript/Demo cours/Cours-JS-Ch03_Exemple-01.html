<!DOCTYPE html>
<!--
Exemple 02 chapitre 3 : utilisation de la méthode write()
    afficher un texte et une image
    balise html dans le texte exécutées comme code
-->
<html>
    <head>
        <title>Cours-JS-Ch03_Exemple-02 : TexteImage</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <script>
            document.write("<p>Bonjour !<br>" + "Comment allez vous ", "aujourd'hui ?</p>");
            document.write("<img src=\"LogoCDI.jpg\" />")
        </script>
    </body>
</html>
